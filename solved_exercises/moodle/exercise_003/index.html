<!DOCTYPE html>
<html>
<head>
    <title>exercise_003</title>
</head>

<body>
    <h1>Cadastre-se</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" size="60" maxlength="60"><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" size="60" maxlength="50"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" size="60" maxlength="50"><br><br>

        <p>Gênero:</p>
        <input type="radio" id="masculino" name="genero" value="masculino" checked>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <p>Hobbies:</p>
        <input type="checkbox" id="pescar" name="hobbies" value="pescar">
        <label for="pescar">Pescar</label><br>
        <input type="checkbox" id="dormir" name="hobbies" value="dormir">
        <label for="dormir">Dormir</label><br>
        <input type="checkbox" id="estudar" name="hobbies" value="estudar">
        <label for="estudar">Estudar</label><br>
        <input type="checkbox" id="namorar" name="hobbies" value="namorar">
        <label for="namorar">Namorar</label><br><br>

        <label for="sugestoes">Sugestões:</label><br>
        <textarea id="sugestoes" name="sugestoes" rows="5" cols="20"></textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
