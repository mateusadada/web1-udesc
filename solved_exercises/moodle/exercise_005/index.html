<!DOCTYPE html>
<html>
<head>
    <title>exercise_005</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
</head>
<body>
    <form class="cadastro-form">
        <legend class="form-legend">Cadastre-se</legend>
        <div class="form-row">
            <label for="nome" class="coluna1">Nome:</label>
            <input type="text" id="nome" name="nome" size="40" maxlength="60" class="coluna2"><br><br>
        </div>

        <div class="form-row">
            <label for="endereco" class="coluna1">Endereço:</label>
            <input type="text" id="endereco" name="endereco" size="40" maxlength="50" class="coluna2"><br><br>
        </div>

        <div class="form-row">
            <label for="email" class="coluna1">E-mail:</label>
            <input type="email" id="email" name="email" size="40" maxlength="50" class="coluna2"><br><br>
        </div>

        <div class="form-row">
            <p class="coluna1">Gênero:</p>
            <div class="coluna2">
                <input type="radio" id="masculino" name="genero" value="masculino" checked>
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label><br><br>
            </div>
        </div>

        <div class="form-row">
            <p class="coluna1">Hobbies:</p>
            <div class="coluna2">
                <input type="checkbox" id="pescar" name="hobbies" value="pescar">
                <label for="pescar">Pescar</label><br>
                <input type="checkbox" id="dormir" name="hobbies" value="dormir">
                <label for="dormir">Dormir</label><br>
                <input type="checkbox" id="estudar" name="hobbies" value="estudar">
                <label for="estudar">Estudar</label><br>
                <input type="checkbox" id="namorar" name="hobbies" value="namorar">
                <label for="namorar">Namorar</label><br><br>
            </div>
        </div>

        <div class="form-row">
            <label for="sugestoes" class="coluna1 underline-sugestoes">Sugestões:</label><br>
            <textarea id="sugestoes" name="sugestoes" rows="5" cols="20" class="coluna2"></textarea><br><br>
        </div>

        <input type="submit" value="Enviar" class="botao-enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
