<!DOCTYPE html>
<html>
<head>
    <title>exercise_002</title>
</head>

<body>
    <h1>Maior e menor número</h1>
    <p>Este script irá identificar o menor e o maior de vários números inteiros fornecidos.</p>
    <button onclick="encontrarMaiorMenor()">Encontrar maior e menor</button>
    <p id="resultadoMaiorMenor"></p>

    <script>
        function encontrarMaiorMenor() {
            let numeros = [];
            let entrada;

            alert("Digite números inteiros. Digite 'parar' para finalizar.");

            while (true) {
                entrada = prompt("Digite um número inteiro (ou 'parar' para finalizar):");

                if (entrada === null || entrada.toLowerCase() === 'parar') {
                    break;
                }

                let numero = parseInt(entrada);

                if (isNaN(numero)) {
                    alert("Entrada inválida. Por favor, digite um número inteiro ou 'parar'.");
                } else {
                    numeros.push(numero);
                }
            }

            if (numeros.length === 0) {
                document.getElementById("resultadoMaiorMenor").innerText = "Nenhum número foi inserido.";
                return;
            }

            let menor = numeros[0];
            let maior = numeros[0];

            for (let i = 1; i < numeros.length; i++) {
                if (numeros[i] < menor) {
                    menor = numeros[i];
                }
                if (numeros[i] > maior) {
                    maior = numeros[i];
                }
            }

            document.getElementById("resultadoMaiorMenor").innerText = `O menor número é: ${menor}\nO maior número é: ${maior}`;
        }
    </script>
</body>
</html>
