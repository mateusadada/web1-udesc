<!-- Elementos 'datalist' e 'output' em formulários -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_023</title>
</head>

<body>
    <form action="#" method="get">
        <input list="browser" name="browser">
        <datalist id="browser">
            <option value="Internet Explorer">Da Microsoft</option>
            <option value="Firefox">Do Mozilla</option>
            <option value="Google Chrome">Do Google</option>
            <option value="Edge">Da Microsoft</option>
        </datalist>
        <input type="submit"><br><hr>
    </form>

    <form action="#" method="get" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" id="a" value="0"> +
        <input type="number" id="b" value="0"> =
        <output name=x>0</output><br><hr>
    </form>

    <!-- 'novalidate' ignora a validação dos campos -->
    <form action="#" method="get" autocomplete="on" novalidate>
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" autocomplete="off"><br><br>

        <input type="submit"><br><hr>
    </form>

    <form action="#" method="get">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" autofocus><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName"><br><hr>
