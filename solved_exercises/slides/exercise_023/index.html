<!-- Tag <form> com mais detalhes -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_023</title>
</head>

<body>
    <form action="#" method="get">
        <input list="browser" name="browser">
        <datalist id="browser">
            <option value="Internet Explorer">Da Microsoft</option>
            <option value="Firefox">Do Mozilla</option>
            <option value="Google Chrome">Do Google</option>
            <option value="Edge">Da Microsoft</option>
        </datalist>
        <input type="submit"><br><hr>
    </form>

    <form action="#" method="get" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" id="a" value="0"> +
        <input type="number" id="b" value="0"> =
        <output name=x>0</output><br><hr>
    </form>

    <!-- 'novalidate' ignora a validação dos campos -->
    <form action="#" method="get" autocomplete="on" novalidate>
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" autocomplete="off"><br><br>

        <input type="submit"><br><hr>
    </form>

    <form action="#" method="get">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" autofocus><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName"><br><hr>
    </form>

    <form action="#" method="get">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>

        <input type="submit" value="Submit">
        <input type="submit" value="Submit as admin" formaction="demo_admin.asp"><br><hr>
    </form>

    <form action="#" method="post">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>

        <input type="submit" value="Submit">
        <input type="submit" formenctype="multipart/form-data" value="Submit as Multipart/form-data"><br><hr>
    </form>

    <form action="#" method="get">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>

        <input type="submit" value="Submit">
        <input type="submit" value="Submit using POST" formmethod="post" formaction="demo_post.asp"><br><hr>
    </form>

    <form action="#" method="get">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>

        <input type="submit" value="Submit">
        <input type="submit" value="Submit without validation" formnovalidate><br><hr>
    </form>

    <form action="#" method="get">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>

        <input type="image" src="img_submit.svg" alt="Submit bottom" width="48" height="48"><br><hr>
    </form>

    <form action="#" method="get">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
        </datalist>

        <input type="submit" value="Submit"><hr><br>
    </form>

    <form action="#" method="get">
        <label for="bday1">Enter a date before 1980-01-01:</label>
        <input type="date" name="bday" id="bday1" max="1979-12-31"><br>

        <label for="bday2">Enter a date after 2020-01-01:</label>
        <input type="date" name="bday" id="bday2" min="2000-01-02"><br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" name="quantity" id="quantity" min="1" max="5"><hr><br>
    </form>

    <form action="#" method="get">
        <label for="img">Select images:</label>
        <input type="file" name="img" id="img" multiple>

        <input type="submit" value="Submit"><hr><br>
    </form>

    <form action="#" method="get">
        <label for="country_code">Country code:</label>
        <input type="text" name="country_code" id="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">

        <input type="submit" value="Submit"><hr><br>
    </form>

    <form action="#" method="get">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="First name"><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last name"><br><br>

        <input type="submit" value="Submit"><hr><br>
    </form>

    <form action="#" method="get">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <input type="submit" value="Submit"><hr><br>
    </form>
</body>
</html>
