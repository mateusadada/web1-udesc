<!-- Parágrafos são definidos com a tag <p>
O atributo title pode ser usado para adicionar um título/help, o qual aparece quando se coloca o mouse sobre
As aspas (“) podem ser substituídas por apóstrofo (‘) -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_002</title>
</head>

<body>
    <p>HTML é uma linguagem de marcação.</p>

    <p title="O que é HTML?">
        HTML é uma linguagem de marcação.
    </p>

    <p title='Uso das aspas ("")'>
        Normalmente utiliza-se aspas duplas nos valores dos atributos.
    </p>
</body>
</html>
