<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_018</title>
</head>

<body>
    <h2>Formulários</h2>

    <form method="post" action="#">
        <fieldset style="display: inline-block;">
            <label for="nome">Nome completo:</label>
            <input name="nome" id="nome" type="text" size="50" maxlength="60" value="" tabindex="1">

            <input type="hidden" name="matricula" value="9999999"><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="psw"><br>

            <input type="checkbox" name="estudar" value="sim"/>Estudar<br>
            <input type="checkbox" name="pescar" value="sim"/>Pescar<br>

            <input type="radio" name="genero" checked value="masc">Masculino<br>
            <input type="radio" name="genero" checked value="fem">Feminino<br>

            <textarea name="mensagem" rows="5" cols="30">Digite a sua mensagem...
            </textarea><br>

            <select name="estado">
                <option value="Paraná">PR</option>
                <option value="RioGrandeDoSul">RS</option>
                <option selected value="SantaCatarina">SC</option>
            </select><br><br>

            <input type="submit" value="Enviar">
            <button type="submit">Enviar</button><br><br>

            <input type="reset" value="Zerar"><br>
        </fieldset>
    </form>
</body>
</html>
