<!-- Listagem ordenada com tipos de ordenação -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_014</title>
</head>

<body>
    <h2>Listagem ordenada:</h2>

    <ol type="1"> <!-- Default -->
        <li>Arroz</li>
        <li>Feijão</li>
    </ol>

    <ol type="A">
        <li>Arroz</li>
        <li>Feijão</li>
    </ol>

    <ol type="a">
        <li>Arroz</li>
        <li>Feijão</li>
    </ol>

    <ol type="I">
        <li>Arroz</li>
        <li>Feijão</li>
    </ol>

    <ol type="i">
        <li>Arroz</li>
        <li>Feijão</li>
    </ol>
</body>
</html>
