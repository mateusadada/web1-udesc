<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_006</title>
</head>

<body>
    <!-- Inserção de imagens é feita com a tag <img> -->
    <img src="gaming.jpg" width="500" height="338" alt="Uma ilustração de um computador gamer"><br>

    <img src="https://www.udesc.br/templates/portal_udesc/imagens/marca.png" alt="Logo da UDESC"><br>

    <!-- Atributos da tag <img>:
    • src especifica a URL do arquivo que contém uma imagem
    • width especifica a largura em pixels que a figura será mostrada
    • height especifica a altura em pixels que a figura será mostrada
    • alt especifica um texto que é mostrado caso a imagem não apareça.
    É útil quando ocorre algum erro e quando um leitor de tela é usado -->

    <!-- Podemos ‘linkar’ uma imagem ao invés de um texto: -->
    <a href="https://www.google.com"><img src="gaming.jpg" width="500" height="338" alt="Uma ilustração de um computador gamer"></a>
</body>
</html>
