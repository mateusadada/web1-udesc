<!-- Escrever um programa que leia 5 números reais, armazenando-os em um vetor, e imprima-os em ordem inversa,
    sem alterar a posição dos valores dentro do vetor. -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>exercise_003</title>
</head>

<body>
    <h2>Digite 5 números reais:</h2>
    <input type="number" step="any" id="num1"><br>
    <input type="number" step="any" id="num2"><br>
    <input type="number" step="any" id="num3"><br>
    <input type="number" step="any" id="num4"><br>
    <input type="number" step="any" id="num5"><br><br>
    <button onclick="mostrarInverso()">Mostrar inverso</button>
    <p id="resultado"></p>

    <script>
    function mostrarInverso() {
        const numeros = [
        parseFloat(document.getElementById("num1").value),
        parseFloat(document.getElementById("num2").value),
        parseFloat(document.getElementById("num3").value),
        parseFloat(document.getElementById("num4").value),
        parseFloat(document.getElementById("num5").value)
    ];
        let inverso = "";
        for (let i = numeros.length - 1; i >= 0; i--) {
        inverso += numeros[i] + " ";
    }
        document.getElementById("resultado").innerText = "Ordem inversa: " + inverso.trim();
    }
    </script>
</body>
</html>
