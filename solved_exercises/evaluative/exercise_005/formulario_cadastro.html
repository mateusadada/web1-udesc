<!DOCTYPE html>
<html>

<head>
    <title>Formulário de cadastro</title>
</head>

<body>
    <h1>Cadastre-se</h1>
    <p>* Dados obrigatórios</p>

    <form method="post" action="processa_cadastro.php" novalidate>
        <label for="nome_completo">Nome completo: *</label>
        <input type="text" id="nome_completo" name="nome_completo" placeholder="Seu nome aqui ..." required><br><br>

        <label for="email">E-mail: *</label>
        <input type="text" id="email" name="email" placeholder="Seu e-mail aqui ..." required><br><br>

        <label for="data_nascimento">Data nascimento: *</label>
        <input type="text" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aaaa" required> (idade mínima 18 anos)<br><br>

        <label for="telefone">Telefone: *</label>
        <input type="text" id="telefone" name="telefone" required> formato/exemplo: (47)8181-6035<br><br>

        <label for="url_pagina_pessoal">URL página pessoal:</label>
        <input type="text" id="url_pagina_pessoal" name="url_pagina_pessoal"><br><br>

        <label for="estado_reside">Estado onde reside:</label>
        <input type="text" id="estado_reside" name="estado_reside"><br><br>

        <input type="submit" value="Cadastrar-me">
    </form>
</body>
</html>
