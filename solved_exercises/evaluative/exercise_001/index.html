<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de cadastro</title>
</head>

<body>
  <h1>Cadastre-se</h1>
  <p><strong>* Dados obrigatórios</strong></p>

  <form action="#" method="post">
    <label for="nome">Nome completo: *</label><br>
    <input type="text" id="nome" name="nome" placeholder="Seu nome aqui ..." required><br><br>

    <label for="email">E-mail: *</label><br>
    <input type="email" id="email" name="email" placeholder="Seu e-mail aqui ..." required><br><br>

    <label for="nascimento">Data nascimento: *</label><br>
    <input type="date" id="nascimento" name="nascimento" min="1900-01-01" max="2007-04-07" required><br>
    <small>(idade mínima 18 anos)</small><br><br>

    <label for="telefone">Telefone: *</label><br>
    <input type="tel" id="telefone" name="telefone"
          pattern="\([1-9]{2}\)[0-9]{4}-[0-9]{4}"
          placeholder="(47) 8181-6035"
          required><br><br>

    <label for="url">URL página pessoal:</label><br>
    <input type="url" id="url" name="url"><br><br>

    <label for="estado">Estado onde reside:</label><br>
    <select id="estado" name="estado">
      <option value="">Selecione</option>
      <option value="PR">Paraná</option>
      <option value="SC">Santa Catarina</option>
      <option value="RS">Rio Grande do Sul</option>
    </select><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
